    <section class="main-content">
      <header id="header" class="">

      </header>

      <div class="show-movie">
      </div>

      <div class="forms">
        <div class="review-form">
          <h2>Add a Review</h2>
          <form id="new-review-form">
            <div class="form-group">
              <label for="review-author">Author</label>
              <input name="review-author" type="text" placeholder="Your Name" id='review-author' />
            </div>
             <div class="form-group">
              <label for="comment">Comment</label>
              <input name="comment" type="text" placeholder="Please enter comment here..." id='comment' />
            </div>
             <div class="form-group">
              <label for="star-rating">Rating(Number of Stars)</label>
              <input name="star-rating" type="text" placeholder="rate out of 5 stars..." id='star-rating' />
            </div>
            <div class="form-group">
              <input type="submit" id='submit' value="Add Review" />
            </div>
          </form>
        </div>


    <p>Click <a href="http://localhost:9000/">here</a> to go to back to the homepage.</p>
