<div class="container">
  <div class="col-xs-12">
    <p class="pull-right visible-xs">
      <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
    </p>
    <div class="jumbotron">
    <header id="header" class="">
    <h1>Movies</h1>
    </header>
    <p>AND...your reviews!</p>
  </div>

    <section class="main-content">
      <div class="movies">
      </div>

      <div class="forms">
        <div class="movie-form">
          <h2>Add a Movie</h2>
          <form id="new-movie-form">
            <div class="form-group">
              <label for="movie-title">Movie Title</label>
              <input name="movie-title" type="text" placeholder="Movie Title" id='movie-title' />
            </div>
             <div class="form-group">
              <label for="total-gross">Total Gross</label>
              <input name="total-gross" type="text" placeholder="Enter without commas..." id='total-gross' />
            </div>
             <div class="form-group">
              <label for="release-date">Release Date</label>
              <input name="release-date" type="text" placeholder="YYYY-MM-DD" id='release-date' />
            </div>
            <div class="form-group">
              <label for="rating">MPAA Rating</label>
              <input name="rating" type="text" placeholder="MPAA Rating" id='rating' />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" placeholder="Description" id="description"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" id='submit' value="Add Movie" />
            </div>
          </form>
        </div>

    </section>


    <footer class="footer">
      <div class="container">
